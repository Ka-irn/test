<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<center>
		<form action="">
			<fieldset>
				<legend align="right">Формачка</legend>
				<table>
					<tr>
						<td><label for="name">Ввидите имя:</label></td>
						<td><input id="name" type="text" placeholder="Имя"></td>
					</tr>
					<tr>
						<td><label for="mail">Ввидите email:</label></td>
						<td><input id="mail" type="email" placeholder="Почта"></td>
					</tr>
					<tr>
						<td><label for="phone">Ввидите телефон:</label></td>
						<td><input id="phone" type="text" placeholder="Телефон"></td>
					</tr>
					<tr>
						<td><label for="message">Ввидите сообщение:</label></td>
						<td><textarea id="message" name="" id="" cols="50" rows="7" placeholder="Сообщение"></textarea></td>
					</tr>
				</table>
				<button type="submit">Отправить</button>
			</fieldset>
		</form>
	</center>
</body>
</html>
